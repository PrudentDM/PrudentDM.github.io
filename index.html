<script>

//Function to set navitem active
var setNavitemActive = function(navitem)
{
	//Remove active from all nav items
	$("#navbarSupportedContent > ul > li").removeClass('active');
	
	//Set the correct one as active
	navitem.addClass('active');
	
	//Hide the mobile menu if open
	//$("#navbarSupportedContent").collapse('hide');
}

//Function to show the correct page container
var showPageContainer = function(pageContainerId)
{
	//Hide all page containers .hidden-pagecontainer
	$(".pagecontainer").addClass('hidden-pagecontainer');
	
	//Set the correct one to display: block
	$(pageContainerId).removeClass('hidden-pagecontainer');
}

//Function to handle changing pages
var changePage = function(eventTarget)
{
	let PAGE_CONTAINER_ENUM = {
		'home-navitem': '#home-container',
		'contact-navitem': '#contact-container',
		'gallery-navitem': '#gallery-container'
	};
	
	//Get the parent li
	let navitemLi = $(eventTarget).parent();
	
	//Set it active
	setNavitemActive($(navitemLi));
	
	//Show the correct pagecontainer
	showPageContainer(PAGE_CONTAINER_ENUM[event.target.id]);
}

//Set up click event listener for the nav bar to "change pages"
document.addEventListener('click', function(event){
	//If any of the navitems get clicked, call changePage() and pass the event.target as the argument
	if(event.target.matches('#home-navitem, #contact-navitem, #gallery-navitem'))
	{
		changePage(event.target);
	}

}, false);

</script>
